name: Agent Coordination Protocol CI

on:
  push:
    paths:
      - "agent_coordination_protocol-financial_intelligence/**"
      - ".github/workflows/agent_coordination_protocol_financial_intelligence_ci.yml"
  pull_request:
    paths:
      - "agent_coordination_protocol-financial_intelligence/**"
      - ".github/workflows/agent_coordination_protocol_financial_intelligence_ci.yml"

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: agent_coordination_protocol-financial_intelligence
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: agent_coordination_protocol-financial_intelligence/package-lock.json

      - name: Install Dependencies
        run: npm ci

      - name: Build
        run: npm run build
