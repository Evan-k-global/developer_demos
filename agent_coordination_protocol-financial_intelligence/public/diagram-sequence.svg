<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="420" viewBox="0 0 1200 420">
  <style>
    .label{font:14px 'Arial',sans-serif;fill:#1b1f2a;text-anchor:middle;}
    .small{font:12px 'Arial',sans-serif;fill:#1b1f2a;text-anchor:middle;}
    .line{stroke:#999;stroke-width:2;stroke-dasharray:6 6;}
    .arrow{stroke:#1b1f2a;stroke-width:2;fill:none;marker-end:url(#arrow);} 
  </style>
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="10" refY="3" orient="auto">
      <path d="M0,0 L10,3 L0,6 Z" fill="#1b1f2a"/>
    </marker>
  </defs>
  <text class="label" x="150" y="30">Agent A</text>
  <text class="label" x="450" y="30">Protocol</text>
  <text class="label" x="750" y="30">Agent B</text>
  <text class="label" x="1050" y="30">Zeko Chain</text>

  <line class="line" x1="150" y1="50" x2="150" y2="380"/>
  <line class="line" x1="450" y1="50" x2="450" y2="380"/>
  <line class="line" x1="750" y1="50" x2="750" y2="380"/>
  <line class="line" x1="1050" y1="50" x2="1050" y2="380"/>

  <line class="arrow" x1="150" y1="90" x2="450" y2="90"/>
  <text class="small" x="300" y="80">Create request</text>

  <line class="arrow" x1="450" y1="140" x2="1050" y2="140"/>
  <text class="small" x="750" y="130">Build & send tx</text>

  <line class="arrow" x1="150" y1="190" x2="1050" y2="190"/>
  <text class="small" x="600" y="180">Sign & pay</text>

  <line class="arrow" x1="450" y1="240" x2="750" y2="240"/>
  <text class="small" x="600" y="230">Execute model</text>

  <line class="arrow" x1="750" y1="290" x2="450" y2="290"/>
  <text class="small" x="600" y="280">Return output</text>

  <line class="arrow" x1="450" y1="340" x2="150" y2="340"/>
  <text class="small" x="300" y="330">Encrypted result</text>

  <line class="arrow" x1="450" y1="380" x2="1050" y2="380"/>
  <text class="small" x="750" y="370">Optional attest</text>
</svg>
